  <!DOCTYPE html>
<html>
    <head>
   <h1>Gallery</h1>
   <style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2 class="w3-center">Automatic Slideshow Gallery</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="gallery1.jpeg" style="width:70%">
  <img class="mySlides" src="gallery2.jpeg" style="width:70%">
  <img class="mySlides" src="gallery3.jpeg" style="width:70%">
  <img class="mySlides" src="gallery4.jpeg" style="width:70%">
  <img class="mySlides" src="gallery5.jpeg" style="width:70%">
  <img class="mySlides" src="gallery6.jpeg" style="width:70%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
      </div>
    </div>
  </div>

</body>
</html>
